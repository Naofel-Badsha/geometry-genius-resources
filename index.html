<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giomatter Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>

    <main>
        <!--------Container------Main----------->
        <div class="flex flex-col lg:flex-row">
            <!---------Container-----------Sheap----------->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 
            lg:grid-cols-3 gap-6">
                <!----------Triangle-----------Card--------1---------->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <p>
                            <!----------base--------->
                            <input type="text" class="border  text-xl w-24 px-2 bg-gray-300" name="" id="triangle-base"
                                placeholder="base">
                            <span class="ml-2">cm</span>
                            <!---------height--------->
                            <input type="text" class="border ml-4  text-xl w-24 px-2 bg-gray-300" name=""
                                id="triangle-height" placeholder="height">
                            <span class="ml-2">hi</span>
                        </p>
                        <p class="text-2xl">Area: <span id="triangle-area">0 </span>cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculat</button>
                        </div>
                    </div>
                </div>
                <!----------Rectangle----------Card--------2---------->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = W X l</p>
                        <p>
                            <!----------base--------->
                            <input type="text" class="border  text-xl w-24 px-2 bg-gray-300" name=""
                                id="rectangle-width" placeholder="Width">
                            <span class="ml-2">cm</span>
                            <!---------height--------->
                            <input type="text" class="border ml-4  text-xl w-24 px-2 bg-gray-300" name=""
                                id="rectangle-length" placeholder="length">
                            <span class="ml-2">em</span>
                        </p>
                        <p class="text-2xl">Area: <span id="rectangle-area">0 </span>cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateReactangleArea()" class="btn btn-primary w-full">Calculat</button>
                        </div>
                    </div>
                </div>
                <!----------Parallelogram------Card--------3---------->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <p>
                            <!----------base--------->
                            <input type="text" class="border  text-xl w-24 px-2 bg-gray-300" name=""
                                id="parallelogram-base" placeholder="base">
                            <span class="ml-2">cm</span>
                            <!---------height--------->
                            <input type="text" class="border ml-4  text-xl w-24 px-2 bg-gray-300" name=""
                                id="parallelogram-height" placeholder="height">
                            <span class="ml-2">em</span>
                        </p>
                        <p class="text-2xl">Area: <span id="parallelogram-area">0 </span>cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculat</button>
                        </div>
                    </div>
                </div>
                <!----------Ellipes------Card--------3---------->
               <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipes</h2>
                        <p>Area (A) = Ï€ ab</p>
                        <p>
                            <!----------base--------->
                            <input type="text" class="border  text-xl w-24 px-2 bg-gray-300" name=""
                                id="ellipes-major-radius" placeholder="large">
                            <span class="ml-2">cm</span>
                            <!---------height--------->
                            <input type="text" class="border ml-4  text-xl w-24 px-2 bg-gray-300" name=""
                                id="ellipes-minor-radius" placeholder="short">
                            <span class="ml-2">em</span>
                        </p>
                        <p class="text-2xl">Area: <span id="ellipes-area">0 </span>cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateEllipesArea()" class="btn btn-primary w-full">Calculat</button>
                        </div>
                    </div>
                </div>
            </div>
            <!----------Area--------Calculator------------>
            <div class="w[400px]">
                <div class="text-4xl p-20">Area Calculator</div>
                <div  id="calculation-entry">

                </div>
            </div>
        </div>
    </main>


    <script src="scripts/area-calculat.js"></script>
</body>

</html>
